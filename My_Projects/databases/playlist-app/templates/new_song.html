{% extends 'base.html' %}

{% block content %}

<h1>Add a new song</h1>
<form method="POST" action="{{ url_for('new_song') }}">
    {{ form.hidden_tag() }}
    <p>{{ form.title.label }} {{ form.title }}</p>
    <p>{{ form.artist.label }} {{ form.artist }}</p>
    <p>{{ form.submit }}</p>
</form>

{% endblock %}
