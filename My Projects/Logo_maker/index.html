<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Builder</title>
</head>
<body>
    <h1>Logo Builder</h1>
    <p>The easy way to make Bad logos!</p>
    
    <form action="" id="logoform">
        <p>
            <label for="">Enter a Brand Name:
                <input type="text" placeholder="brandname" name="brandname">
            </label>
        </p>
        <p>
            <label for="">Enter a Brand Color:
                <input type="color" name="color">
            </label>
        </p>
        <p>
            <label for="">Enter a font size:
                <input type="range" name="fontsize" min="10px" max="200px">
            </label>
        </p>
        <input type="submit">
    </form>

    <section id="results"></section>

    <script src="app.js"></script>
</body>
</html>
